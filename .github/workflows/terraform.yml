name: Deploy Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Nom de l''environnement (ex: staging, prod)'
        required: true
        default: 'staging' #ou bien dev

jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    name: Terraform Deploy to Azure

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_github_username: ${{ secrets.TF_VAR_GITHUB_USERNAME }}
      TF_VAR_github_token: ${{ secrets.TF_VAR_GITHUB_TOKEN }}
      STORAGE_ACCOUNT_NAME: stterraformstatebackend
      CONTAINER_NAME: tfstate
      RESOURCE_GROUP_NAME: rg-terraform-state

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Get Storage Account Key
        run: |
          ACCOUNT_KEY=$(az storage account keys list --resource-group ${{ env.RESOURCE_GROUP_NAME }} --account-name ${{ env.STORAGE_ACCOUNT_NAME }} --query '[0].value' -o tsv)
          echo "::add-mask::$ACCOUNT_KEY"
          echo "ACCOUNT_KEY=$ACCOUNT_KEY" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          terraform init \
            -input=false \
            -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ env.CONTAINER_NAME }}" \
            -backend-config="key=devops-cicd.${{ github.event.inputs.environment }}.tfstate" \
            -backend-config="access_key=${{ env.ACCOUNT_KEY }}" \
            -backend-config="resource_group_name=${{ env.RESOURCE_GROUP_NAME }}"

      - name: Select/Create Terraform Workspace
        run: |
          terraform workspace new ${{ github.event.inputs.environment }} || terraform workspace select ${{ github.event.inputs.environment }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="environment=${{ github.event.inputs.environment }}" -var="alert_email=${{ secrets.ALERT_EMAIL }}" -var="alert_email_aks=${{ secrets.ALERT_EMAIL }}" -var="prometheus_url=${{ secrets.PROMETHEUS_ENDPOINT }}"
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="environment=${{ github.event.inputs.environment }}" -var="alert_email=${{ secrets.ALERT_EMAIL }}" -var="alert_email_aks=${{ secrets.ALERT_EMAIL }}" -var="prometheus_url=${{ secrets.PROMETHEUS_ENDPOINT }}"

      - name: Ensure Diagnostic Setting tracked in state (import if needed)
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ github.event.inputs.environment }}"
          RG="rg-devopsskybrix-${ENV}"
          AKS="aks-devopsskybrix-${ENV}"
          PSQL="psql-devopsskybrix-${ENV}"

          # AKS Diagnostic Setting
          AKS_ID="$(az aks show --resource-group "$RG" --name "$AKS" --query id -o tsv)"
          if terraform state show azurerm_monitor_diagnostic_setting.aks > /dev/null 2>&1; then
            echo "AKS diagnostic setting déjà présent dans le state Terraform."
          else
            if az monitor diagnostic-settings show --resource "$AKS_ID" --name "aks-monitoring" > /dev/null 2>&1; then
              echo "Diagnostic setting 'aks-monitoring' existe dans Azure → import dans le state…"
              terraform import azurerm_monitor_diagnostic_setting.aks "${AKS_ID}|aks-monitoring"
            else
              echo "Aucun diagnostic setting 'aks-monitoring' existant dans Azure → Terraform le créera."
            fi
          fi

          # PostgreSQL Diagnostic Setting
          PSQL_ID="$(az postgres flexible-server show --resource-group "$RG" --name "$PSQL" --query id -o tsv)"
          if terraform state show azurerm_monitor_diagnostic_setting.postgresql > /dev/null 2>&1; then
            echo "PostgreSQL diagnostic setting déjà présent dans le state Terraform."
          else
            if az monitor diagnostic-settings show --resource "$PSQL_ID" --name "psql-monitoring" > /dev/null 2>&1; then
              echo "Diagnostic setting 'psql-monitoring' existe dans Azure → import dans le state…"
              terraform import azurerm_monitor_diagnostic_setting.postgresql "${PSQL_ID}|psql-monitoring"
            else
              echo "Aucun diagnostic setting 'psql-monitoring' existant dans Azure → Terraform le créera."
            fi
          fi

      - name: Force unlock Terraform state (if needed)
        run: terraform force-unlock -force 2808e608-159f-93f9-ff5f-e503f1ef389a || true

      #- name: Save Terraform Outputs
